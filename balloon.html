<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
      <title>Balloon Pop</title>

    <style>
        html {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .balloon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 30px;
            width: 100px;
            height: 100px;
        }

        .balloon {
            font-size: 1rem;
            transition: font-size 0.2s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            width: 150px;
            justify-content: center;
            align-items: center;
            align-content: space-between;
            gap: 30px

        }

        #newBalloon {
            width: auto;
        }

    </style>
</head>

<body>
    <div class="balloon-container">
        <p class="balloon">ðŸŽˆ</p>
    </div>
    
    <div class="buttons">
        <button id="inflate">Inflate</button>
        <button id="deflate">Deflate</button>
        <button id="newBalloon">New Balloon</button>
    </div>

    <script src="script.js"></script>
</body>


</html>
